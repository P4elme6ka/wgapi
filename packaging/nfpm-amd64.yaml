name: "wgrest"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
maintainer: korolevskii.dev
depends:
  - wireguard
contents:
  - src: build/build_wgapi
    dst: /usr/bin/wgapi
  - src: packaging/wgapi.service
    dst: /etc/systemd/system/wgapi.service
    type: config
  - src: packaging/default
    dst: /etc/default/wgapi
    type: config
  - src: build/config.toml
    dst: /etc/wgapi/config.toml
    type: config
overrides:
  deb:
    scripts:
      preinstall: ./packaging/preinstall.sh
      postinstall: ./packaging/postinstall.sh
      preremove: ./packaging/preremove.sh
      postremove: ./packaging/postremove.sh
